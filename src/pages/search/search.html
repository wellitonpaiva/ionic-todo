<ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>

<ion-list>
  <ion-item-sliding *ngFor="let item of filteredTodos">
    <ion-item  [ngClass]="item.todo.done ? 'complete' : 'normal'">
      {{item.todo.task}}
    </ion-item>

    <ion-item-options side="right">
      <button ion-button color="danger" (click)="delete(item)">
        <ion-icon name="trash"></ion-icon> Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
